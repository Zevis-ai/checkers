<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="./css/log-in.css">
    <script defer src="./js/log-in.js"></script>
    <title>sign up</title>
</head>

<body>
    <div class="container center" style="margin-top: 2px;">
        <div class="sign-up">
            <form>
                <h1>sign up</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <div class="myCard">
                        <img src="./files/user.png" alt="user icon" class="icon"></img>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <p id="error_name" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label for="mail">Enter your e-mail</label>
                    <div class="myCard">
                        <img src="./files/mail.png" alt="user icon" class="icon"></img>
                        <input type="email" id="mail" class="form-control">
                    </div>
                    <label for="mail_again">Enter your e-mail again</label>
                    <div class="myCard">
                        <img src="./files/mail.png" alt="user icon" class="icon"></img>
                        <input type="email" id="mail_again" class="form-control">
                    </div>
                    <p id="error_mail" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label for="password">Enter your password</label>
                    <div class="myCard">
                        <img src="./files/password.png" alt="user icon" class="icon"></img>
                        <input type="password" id="password" class="form-control">
                        <i class="fa fa-eye icon iconShow" aria-hidden="true"></i>
                        <i class="fa fa-eye-slash icon iconHide hide" aria-hidden="true"></i>
                    </div>
                    <p id="error_password" class="text-danger small"></p>
                </div>
                <button class="btn btn-dark my-btn w-100">sign up</button>
                <p>כבר יש לך חשבון? <span class="enter">היכנס</span></p>
            </form>
        </div>

        <div class="log-in hide">
            <form class="border p-2" action="action.html">
                <div class="containerTitle">
                    <h1>log in</h1>
                    <img src="./files/back.png" alt="icon back" class="back"></img>
                </div>
                <div class="mb-3">
                    <label for="name2" class="form-label">Enter your name</label>
                    <div class="myCard">
                        <img src="./files/user.png" alt="user icon" class="icon"></img>
                        <input type="text" id="name2" class="form-control">
                    </div>
                    <p id="error_name2" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label for="password2">Enter your password</label>
                    <div class="myCard">
                        <img src="./files/password.png  " alt="user icon" class="icon"></img>
                        <input type="password" id="password2" class="form-control">
                        <i class="fa fa-eye icon iconShow" aria-hidden="true"></i>
                        <i class="fa fa-eye-slash icon iconHide hide" aria-hidden="true"></i>
                    </div>
                    <p id="error_password2" class="text-danger small"></p>
                </div>
                <button class="btn btn-dark my-btn w-100 mb-2">log in</button>
            </form>
        </div>
    </div>

</body>

</html>
